<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&R IT Security Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Əvvəlki bütün CSS kodu buraya olduğu kimi gələcək, dəyişdirilmir */
        /* ... bütün navbar, content, contact, cube animation, media queries ... */
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="logo-space">
            <div class="logo-placeholder">
                M&R Technoservice 22 LTD
            </div>
        </div>
        
        <div class="nav-center">
            <button class="nav-btn active" data-section="home">HOME</button>
            <button class="nav-btn" data-section="about">ABOUT US</button>
            <button class="nav-btn" data-section="catalog">CATALOG</button>
            <button class="nav-btn" data-section="services">SERVICES</button>
            <button class="nav-btn" data-section="projects">PROJECTS</button>
            <button class="nav-btn" data-section="contact">CONTACT</button>
        </div>
        
        <div class="nav-right">
            <!-- İndi yalnız ENG və RUS aktiv -->
            <button class="lang-btn" onclick="changeLanguage('rus')" id="rus-btn">RUS</button>
            <button class="lang-btn active" onclick="changeLanguage('eng')" id="eng-btn">ENG</button>
        </div>
    </nav>

    <!-- PAGE SECTIONS (home, about, catalog, services, projects, contact) -->
    <div class="page-section active" id="home-section">
        <header>
            <h1>Welcome to Our IT, Restaurant & Security Systems Solutions</h1>
            <p>Reliable products and professional support for your business</p>
        </header>
    </div>

    <div class="page-section" id="about-section">
        <div class="content">
            <div class="content-box">
                <h2 data-translate="aboutTitle"></h2>
                <p data-translate="aboutText1"></p>
                <p data-translate="aboutText2"></p>
            </div>
        </div>
    </div>

    <div class="page-section" id="catalog-section">
        <div class="content">
            <div class="content-box">
                <h2 data-translate="catalogTitle"></h2>
                <p data-translate="catalogText"></p>
                <ul>
                    <li data-translate="catalogItem1"></li>
                    <li data-translate="catalogItem2"></li>
                    <li data-translate="catalogItem3"></li>
                    <li data-translate="catalogItem4"></li>
                    <li data-translate="catalogItem5"></li>
                    <li data-translate="catalogItem6"></li>
                    <li data-translate="catalogItem7"></li>
                    <li data-translate="catalogItem8"></li>
                    <ul style="margin-left: 20px; margin-top: 5px;">
                        <li data-translate="catalogSubItem1"></li>
                        <li data-translate="catalogSubItem2"></li>
                        <li data-translate="catalogSubItem3"></li>
                        <li data-translate="catalogSubItem4"></li>
                        <li data-translate="catalogSubItem5"></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-section" id="services-section">
        <div class="content">
            <div class="content-box">
                <h2 data-translate="servicesTitle"></h2>
                <p data-translate="servicesText"></p>
                <ul>
                    <li data-translate="serviceItem1"></li>
                    <li data-translate="serviceItem2"></li>
                    <li data-translate="serviceItem3"></li>
                    <li data-translate="serviceItem4"></li>
                    <li data-translate="serviceItem5"></li>
                    <li data-translate="serviceItem6"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-section" id="projects-section">
        <div class="projects-cube-container">
            <div id="projects-cube-animation"></div>
        </div>
    </div>

    <div class="page-section" id="contact-section">
        <div class="split-container">
            <div class="left-side">
                <div id="cube-animation"></div>
            </div>
            <div class="right-side">
                <div class="contact-header">
                    <div class="contact-title-left" id="contact-title"></div>
                </div>
                <div class="contact-info">
                    <div class="contact-item address-icon">
                        <div class="contact-icon-container">
                            <div class="contact-icon-ring"></div>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3><span class="address-label"></span></h3>
                        <p><strong class="address-text">14 Pinewood Avenue, Aberdeen AB15 8NB, Scotland, UK</strong></p>
                    </div>
                    <div class="contact-item phone-icon">
                        <div class="contact-icon-container">
                            <div class="contact-icon-ring"></div>
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3><span class="phone-label"></span></h3>
                        <p><strong class="phone-text">01224 5477923</strong></p>
                    </div>
                    <div class="contact-item email-icon">
                        <div class="contact-icon-container">
                            <div class="contact-icon-ring"></div>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3><span class="email-label">Email</span></h3>
                        <p><strong class="email-text">mr.techno.service.22@gmail.com</strong></p>
                    </div>
                    <div class="contact-item hours-icon">
                        <div class="contact-icon-container">
                            <div class="contact-icon-ring"></div>
                            <i class="fas fa-clock"></i>
                        </div>
                        <h3><span class="hours-label"></span></h3>
                        <p><strong class="hours-text">Monday - Friday: 9:00 AM to 6:00 PM</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Cube animation və translation funksiyaları olduğu kimi qalır
        const translations = {
            rus: { /* RUS translations */ },
            eng: { /* ENG translations */ }
        };

        function changeLanguage(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(lang + '-btn').classList.add('active');

            const t = translations[lang];
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const section = btn.getAttribute('data-section');
                if (t[section]) btn.textContent = t[section];
            });
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (t[key]) el.textContent = t[key];
            });
        }
    </script>
</body>
</html>
