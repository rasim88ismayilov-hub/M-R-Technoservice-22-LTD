<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specialists Certificates</title>

    <!-- Font Awesome (ikon üçün) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body{
            background:#0f172a;
            font-family: Arial, sans-serif;
        }

        .certificate-wrapper{
            display:flex;
            justify-content:center;
            align-items:center;
            margin:50px 0;
        }

        .certificate-btn{
            background-color: rgba(0,0,0,0.9);
            color: #ffffff;
            border: 2px solid cyan;
            padding: 16px 34px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .certificate-btn i{
            color: cyan;
            font-size: 20px;
        }

        .certificate-btn:hover{
            background-color: cyan;
            color: #000;
            box-shadow: 0 0 20px cyan;
            transform: scale(1.06);
        }

        .certificate-btn:hover i{
            color: #000;
        }

        @media(max-width:768px){
            .certificate-btn{
                font-size:15px;
                padding:14px 26px;
            }
        }
    </style>
</head>
<body>

    <!-- CERTIFICATES BUTTON -->
    <div class="certificate-wrapper">
        <a class="certificate-btn"
           href="https://raw.githubusercontent.com/rasim88ismayilov-hub/M-R-Technoservice-22-LTD/main/All%20certificate.pdf"
           target="_blank">
            <i class="fas fa-certificate"></i>
            Specialists Certificates
        </a>
    </div>

</body>
</html>
